<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Services</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .section-title {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 40px;
      font-size: 2.5rem;
      font-weight: bold;
    }

    .card {
      background-color: white;
      color: #333;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card i {
      font-size: 40px;
      margin-bottom: 15px;
      color: #764ba2;
    }

    .card-title {
      font-size: 1.3rem;
      font-weight: bold;
    }

    .container {
      margin-bottom: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="section-title">ðŸ’¼ My Services</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card">
          <i class="fas fa-code"></i>
          <div class="card-title">Full Stack Development</div>
          <p>Modern web and app solutions using frontend and backend technologies.</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <i class="fas fa-vials"></i>
          <div class="card-title">Software Testing</div>
          <p>Manual and automated testing to ensure software quality and performance.</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <i class="fas fa-bullhorn"></i>
          <div class="card-title">Digital Marketing</div>
          <p>Grow your brand online with SEO, SEM, social media, and content marketing.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
